name: Deploy Application

on:
  push:
    branches:
      - deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run deployment script via SSH
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Navigating to the project directory"
            cd ~/CAD_CA

            echo "Stopping any running Rails server"
            pkill -f "rails server" || true

            echo "Pulling the latest code from the deployment branch"
            git pull origin deployment

            echo "Installing backend dependencies"
            cd backend
            bundle install

            echo "Starting Rails server on 0.0.0.0:3000 in production mode"
            nohup rails server -b '0.0.0.0' -p 3000 -e production > server.log 2>&1 &

            echo "Navigating to the frontend directory"
            cd ../frontend

            echo "Installing frontend dependencies"
            npm install

            echo "Building the frontend"
            npm run build

            echo "Deployment completed successfully"
          debug: true
