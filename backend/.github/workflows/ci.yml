name: Deploy to Production Server

on:
  push:
    branches: [deployment]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2" # Specify your Ruby version
          bundler-cache: true

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }} # Better to keep port in secrets
          script: |
            # Exit on any error
            set -e

            # Load environment variables
            source ~/.bash_profile

            # Navigate to the app directory
            cd ~/path/to/your/app

            # Maintenance mode on
            touch tmp/maintenance.txt

            # Pull the latest changes
            git pull origin deployment

            # Install dependencies
            bundle config set --local deployment 'true'
            bundle config set --local without 'development test'
            bundle install

            # Run database migrations
            bundle exec rails db:migrate

            # Clear and precompile assets
            bundle exec rails assets:clean
            bundle exec rails assets:precompile

            # Restart application server (using systemd)
            sudo systemctl restart your-rails-app.service

            # Remove maintenance mode
            rm tmp/maintenance.txt

            # Verify deployment
            curl -f http://localhost:3000/health_check || exit 1
